<script>
  var userAgent = navigator.userAgent;
  if (userAgent.indexOf("iPhone") != -1 || userAgent.indexOf("iPad") != -1 || userAgent.indexOf("iPod") != -1) {
    // Das Gerät ist ein iOS-Gerät
    window.location.href = "http://www.ioswebsite.com";
  } else if (userAgent.indexOf("Android") != -1) {
    // Das Gerät ist ein Android-Gerät
    window.location.href = "http://www.androidwebsite.com";
  } else if (userAgent.indexOf("Mac") != -1) {
    // Das Gerät ist ein Mac
    window.location.href = "http://www.macwebsite.com";
  } else if (userAgent.indexOf("Windows") != -1) {
    // Das Gerät ist ein Windows-PC
    window.location.href = "http://www.windowswebsite.com";
  }
</script>
