<script>
  function redirectToAppleSite() {
    // Überprüfen Sie, ob das Gerät ein iPhone ist
    if (navigator.userAgent.match(/iPhone/i)) {
      // Weiterleitung zur Apple-Website
      window.location = "https://www.apple.com";
    }
  }
</script>

<body onload="redirectToAppleSite()">
  <!-- Rest Ihres HTML-Codes hier -->
</body>
