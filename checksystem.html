<script>
  function detectOperatingSystem() {
    // Überprüfen Sie, ob das Betriebssystem Windows ist
    if (navigator.userAgent.match(/Windows/i)) {
      alert("Das Betriebssystem ist Windows.");
    }
    // Überprüfen Sie, ob das Betriebssystem macOS ist
    else if (navigator.userAgent.match(/Macintosh/i)) {
      alert("Das Betriebssystem ist macOS.");
    }
    // Überprüfen Sie, ob das Betriebssystem Linux ist
    else if (navigator.userAgent.match(/Linux/i)) {
      alert("Das Betriebssystem ist Linux.");
    }
    // Überprüfen Sie, ob das Betriebssystem iOS ist
    else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
      alert("Das Betriebssystem ist iOS.");
    }
    // Überprüfen Sie, ob das Betriebssystem Android ist
    else if (navigator.userAgent.match(/Android/i)) {
      alert("Das Betriebssystem ist Android.");
    }
    // Falls keines der obigen Betriebssysteme erkannt wurde, ist das Betriebssystem unbekannt
    else {
      alert("Das Betriebssystem ist unbekannt.");
    }
  }
</script>

<body onload="detectOperatingSystem()">
  <!-- Rest Ihres HTML-Codes hier -->
</body>
